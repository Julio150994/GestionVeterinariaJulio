<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyemeleaf.org" xmlns:sec="http://www.thyemeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<!-- Meta, title, CSS, favicons, etc. -->
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Vista de iniciar sesión</title>
		
		<!-- Bootstrap -->
    	<link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    	<!-- Font Awesome -->
    	<link th:href="@{/vendors/fontawesome/css/font-awesome.min.css}" rel="stylesheet">
    	<!-- NProgress -->
    	<link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">

    	<!-- Custom Theme Style -->
    	<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
    	<link type="text/css" th:href="@{/css/login.css}" rel="stylesheet"/>
	</head>

	<body>		
		<div class="container mt-5">			
			<div class="card mt-5 col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-12">
				<div class="card-header text-center"> <h4>FORMULARIO DE LOGIN</h4> </div>
				
				<div class="card-body">
					<!-- /auth/loginUserPost -->
					<form class="form-signin" action="#" th:action="@{/auth/loginUserPost}" th:object="${usuario}" method="POST">
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
						<input type="hidden" name="activado" th:value="${usuario.activado}"/>
					
						<div class="form-group">
							<input type="text" th:field="*{username}" placeholder="Username" class="form-control" name="username" id="txtUsername"/>
							<div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error producido en el nombre de usuario</div>
						</div>
						<div class="form-group">
							<input type="password" th:field="*{password}" placeholder="Password" class="form-control" name="password" id="txtPassword"/>
							<div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error producido en la contraseña</div>
						</div>
						
						<div class="alert alert-danger" th:if="${error != null}" role="alert" th:text="${error}" id="error"></div>
						<div class="alert alert-info" th:if="${logout_user != null}" role="alert" th:text="${logout_user}"></div>
						
						<div class="card-footer">							
							<a th:href="@{/}" class="btn btn-secondary"><i class="fa fa-arrow-circle-left"></i> Volver al menú</a>
						
							<button class="btn btn-primary" type="submit"><i class="fa fa-paw"></i> Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<!-- jQuery -->
    	<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
    	<!-- Bootstrap -->
   		<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    	<!-- FastClick -->
    	<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
    	<!-- NProgress -->
    	<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
    
    	<!-- Custom Theme Scripts -->
    	<script th:src="@{/build/js/custom.min.js}"></script>
	</body>
</html>
